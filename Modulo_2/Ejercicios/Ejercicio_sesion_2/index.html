<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>FORMULARIO</h1>
    <form action="index2.html" method="">
        <strong><label for="nombre">NOMBRE</label></strong>
        <br><input type="text" name="nombre" id="nombre"><br>
        <br><strong><label for="direccion">DIRECCION</label></strong>
        <br><input type="text" name="direccion" id="direccion"><br>
        <br><strong><label for="lista">ESPECIALIDAD MEDICA</label></strong>
        <br><input type="text" name="lista" list="especialidad" aria-label="label"><br>
        <datalist label="interna" id="especialidad">
            <option id="interna"">MEDICINA INTERNA</option>
            <option id="general">MEDICINA GENERAL</option>
            <option id="traumatologia">TRAUMATOLOGIA</option>
            <option id="nutricionista">NUTRICIONISTA</option>
        </datalist>
        <br><strong><label for="text">FECHA</label></strong>
        <br><input aria-label="label" type="date" name="fecha" id="fecha"><br>
        <br><strong><label for="text">HORA</label></strong>
        <br><input aria-label="label" type="time" name="hora" id="hora"><br>
        <br><strong><label for="text">CORREO</label></strong>
        <br><input aria-label="label" type="email" name="correo" id="correo"><br>
        <br><button type="submit">CONFIRMAR</button>
    </form>
</body>
</html>
