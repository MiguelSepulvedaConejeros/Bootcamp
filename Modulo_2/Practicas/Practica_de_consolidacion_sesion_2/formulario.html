<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="body-bd">
    <header>
      <nav class="navbar navbar-expand-lg " data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Portafolio</a>
          <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item mx-5 fs-5">
                <a class="nav-link" href="descripcion.html">Descripcion</a>
              </li>
              <li class="nav-item mx-5 fs-5">
                <a class="nav-link" href="habilidad.html">Habilidades</a>
              </li>
              <li class="nav-item mx-5 fs-5">
                <a class="nav-link" href="proyectos.html">Proyectos</a>
              </li>
              <li class="nav-item mx-5 fs-5">
                <a class="nav-link" href="formulario.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

      <form class="row g-3 needs-validation" novalidate>
        <div class="col-12">
          <h1 class="titulo">Formulario de Contacto</h1>
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="validationCustom01" required>
          <div class="valid-feedback">
          </div>
          <label for="validationCustom02" class="form-label">Apellidos</label>
          <input type="text" class="form-control" id="validationCustom02" required>
          <div class="valid-feedback">
          </div>
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="invalid-feedback">
          </div>
          <label for="validationCustom04" class="form-label">Telefono</label>
          <input type="text" class="form-control" id="validationCustom04" required>
          <div class="invalid-feedback">
          </div>
          <label for="validationCustom05" class="form-label">Consulta o Sugerencia</label>
          <textarea type="text" class="form-control" id="validationCustom05" required></textarea>
          <div class="invalid-feedback">
          </div>
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
