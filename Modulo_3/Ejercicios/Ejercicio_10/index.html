<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>e-commerce</title>

</head>

<body>


    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">e-commerce</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i
                        class="fas fa-shopping-basket text-light"></i>
                </button>
            </form>
        </div>
    </nav>

    <form class="ml-5">
        <div class="form-row mt-4">
            <div class="form-group col-md-3">
                <label for="inputName">Nombre</label>
                <input type="text" class="form-control" id="inputName" placeholder="Nombre" required>
            </div>
            <div class="form-group col-md-3">
                <label for="inputLastname">Apellidos</label>
                <input type="text" class="form-control" id="inputLastname" placeholder="Apellidos" required>
            </div>
            <div class="form-group col-md-3">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
            </div>
            <div class="form-group col-md-4">
                <label for="inputPassword">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
                <div id="message" class="error"></div>
            </div>
            <div class="form-group col-md-2">
                <label for="inputDate">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="inputDate" required>
            </div>
            <div class="form-group col-md-2">
                <label for="inputGender">Genero</label>
                <select id="inputGender" class="form-control" required>
                    <option></option>
                    <option>Masculino</option>
                    <option>Femenino</option>
                    <option>No especifica</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputAddress">Direccion</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="la balanza" required>
            </div>
            <div class="form-group col-md-1">
                <label for="inputNumber">Numero</label>
                <input type="text" class="form-control" id="inputNumber" placeholder="#1234" required>
            </div>
            <div class="form-group col-md-1">
                <label for="inputApart">Depto</label>
                <input type="text" class="form-control" id="inputApart" placeholder="#20" required>
            </div>
            <div class="form-group col-md-1">
                <label for="inputComuna">Comuna</label>
                <input type="text" class="form-control" id="inputComuna" placeholder="Puente Alto" required>
            </div>
            <div class="form-group col-md-2">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Santiago" required>
            </div>
            <div class="form-group col-md-2">
                <label for="inputCountry">Pais</label>
                <input type="text" class="form-control" id="inputCountry" placeholder="Chile" required>
            </div>
            <div class="form-group col-md-3">
                <label for="inputRegion">Region</label>
                <input type="text" class="form-control" id="inputRegion" placeholder="Metropolitana" required>
            </div>
            <div class="form-group col-md-7">
                <label for="inputInstruction">Intrucciones adicionales</label>
                <input type="text" class="form-control" id="inputInstruction" placeholder="Comentarios" required>
            </div>
        </div>


        <div class="form-row">

            <div class="form-group col-md-0">
                <label for="inputCode">Codigo</label>
                <select id="inputCode" class="form-control" required>
                    <option selected></option>
                    <option>+56</option>
                    <option>+54</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputCellphone">Telefono</label>
                <input type="text" class="form-control" id="inputCellphone" required>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Acepto terminos y condiciones
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registro</button>
    </form>
    <footer class="footer">
        <div class="card-footer"> <span class="">Todos los derechos reservados, 2021.</span> </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1e5e9d0d87.js" crossorigin="anonymous"></script>
</body>

</html>
