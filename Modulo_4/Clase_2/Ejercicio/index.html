<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div class="container">
    <input type="text" class="screen" placeholder="0" id="screen">
    <div class="keys">
      <!--operadores matematicos-->
      <button type="button" class="operator btn btn-primary" value="+" onclick="getValue(value)" id="+">+</button>
      <button type="button" class="operator btn btn-primary" value="-" onclick="getValue(value)" id="-">-</button>
      <button type="button" class="operator btn btn-primary" value="*" onclick="getValue(value)" id="*">*</button>
      <button type="button" class="operator btn btn-primary" value="/" onclick="getValue(value)" id="/">/</button>
      <!--numeros de la calculadora-->
      <button type="button" value="7" id="7" class="btn btn-light" onclick="getValue(value)">7</button>
      <button type="button" value="8" id="8" class="btn btn-light" onclick="getValue(value)">8</button>
      <button type="button" value="9" id="9" class="btn btn-light" onclick="getValue(value)">9</button>
      <button type="button" value="4" id="4" class="btn btn-light" onclick="getValue(value)">4</button>
      <button type="button" value="5" id="5" class="btn btn-light" onclick="getValue(value)">5</button>
      <button type="button" value="6" id="6" class="btn btn-light" onclick="getValue(value)">6</button>
      <button type="button" value="1" id="1" class="btn btn-light" onclick="getValue(value)">1</button>
      <button type="button" value="2" id="2" class="btn btn-light" onclick="getValue(value)">2</button>
      <button type="button" value="3" id="3" class="btn btn-light" onclick="getValue(value)">3</button>
      <button type="button" value="0" id="0" class="btn btn-light" onclick="getValue(value)">0</button>
      <!--simbolos restantes-->
      <button type="button" value="." id="." class="decimal function btn btn-secondary" onclick="getValue(value)">.</button>
      <button type="button" class="equal operator btn btn-light" value="=" onclick="solve()">=</button>
      <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear" onclick="clearScreen()">AC</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
