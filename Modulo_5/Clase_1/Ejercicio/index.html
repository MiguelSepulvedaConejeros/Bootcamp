<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de cuotas</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Calculadora de cuotas</h1>
    <form>
        <label class="label" for="monto">Monto:</label>
        <input id="monto" class="input-text js-input" type="number" id="monto" required>

        <label for="interes">Interés (%):</label>
        <input type="number" id="interes" required>

        <label for="cuotas">Número de cuotas:</label>
        <input type="number" id="cuotas" required>

        <button class="submit-btn" type="submit">Calcular</button>
    </form>
    <p id="result"></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
